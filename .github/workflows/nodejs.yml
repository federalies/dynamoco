# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run lint

    - name: Grab DockerImage for Service:DynamoLocal 
      run: docker pull amazon/dynamodb-local
    
    - name: Run Dockerized DynamoSvc & Bg It
      uses: docker://amazon/dynamodb-local
      run: docker run -p 8000:8000 amazon/dynamodb-local &>/dev/null &
  
    - run: npm run build --if-present
    - run: npm test
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - run: npm run reportCov
    